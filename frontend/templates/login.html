  <style>
    .alert-bad {
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin-bottom: 15px;
    }

    .alert-worked {
      padding: 20px;
      background-color: #25ac2c;
      color: white;
      margin-bottom: 15px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

<body class="font-body antialiased text-[#000fff] bg-[#191c24] dark:text-[#b3c3d9] dark:bg-[#000000]">
  <div class=" px-4 py-52 sm:px-6 lg:px-8">
    <div class=" max-w-lg mx-auto sm:max-w-md">
      <a href="{{url_for('dashboard')}}"><h1 class=" text-3xl font-bold text-center text-primary-500 sm:text-3xl">Tantalus</h1></a>
      <p class=" max-w-md mx-auto mt-4 text-center">Login to the Tantalus Dashboard</p>
      <form class=" p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl dark:shadow-slate-800" action="{{ url_for('login') }}" method="post">
        {% if "Worked: " in msg %}
        <div class="alert-worked">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          {{msg}}
        </div>
        {% elif "Failed: " in msg %}
        <div class="alert-bad">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          {{msg}}
        </div>
        {%endif%}
        <p class=" text-lg font-medium">Sign in to your account</p>
        <form class="flex flex-col gap-y-3" action="{{ url_for('login') }}" method="post">
          <div class=" "><label class=" text-sm font-medium">
              <p class=" ">Username</p>
            </label>
            <div class=" relative mt-1"><input placeholder="Enter username" name="username" class="w-full p-3 pr-12 text-sm shadow-sm border border-gray-200 rounded-global dark:bg-slate-900 dark:border-gray-700 text-gray-500"/><span class=" absolute inset-y-0 inline-flex items-center right-4"><span><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg></span></span></div>
          </div>
          <div class=" "><label class=" text-sm font-medium">
              <p class=" ">Password</p>
            </label>
            <div class=" relative mt-1"><input placeholder="Enter password" type="password" name="password" class="w-full p-3 pr-12 text-sm shadow-sm border border-gray-200 rounded-global dark:bg-slate-900 dark:border-gray-700 text-gray-500"/><span class=" absolute inset-y-0 inline-flex items-center right-4"><span><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg></span></span></div>
          </div><button type="submit" class="block w-full px-5 py-3 text-sm font-medium text-white bg-primary-500 rounded-global mt-3 hover:bg-primary-700">Login</button>
        </form>
      </form>
    </div>
  </div>

  <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>
</body>

</html>
